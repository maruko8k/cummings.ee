{% extends 'base.html' %}

{% block scripts %}
{% script 'index' %}
{% endblock scripts %}

{% block content %}
<main>
<div id="container" class="container">
    <header name="header">
        <div class="fit" style="font-size: 56vw; line-height: 0.7;">e.e.</div>
        <div class="fit" style="font-size: 21vw;">cummings</div>
        <div class="fit" style="font-size: 3vw;">{{ copy.index.description }}</div>
    </header>
    <div class="break"></div>
    <section name="book-list" class="booklist">
    {% for book in books.list %}
        <section class="book">
            <a href="/book/{{ book.slug }}/">
              <div class="book__title">{{ book.title }}</div>
            </a>
        </section>
    {% endfor %}
    </section>
</div>
</main>
{% endblock %}
