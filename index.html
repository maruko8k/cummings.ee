{% extends 'base.html' %}

{% block scripts %}
{% script 'index' %}
{% endblock scripts %}

{% block content %}
<main>
<div id="container" class="container">
    <header name="header">
        <h1>
            <div>e.e.</div>
            <div>cummings</div>
            <div>free poetry archive</div>
        </h1>
    </header>
    <div class="break"></div>
    <section name="book-list" class="booklist">
    {% for book in books.list %}
        <section class="book">
            <a href="/book/{{ book.slug }}/">
              <div class="book__title">{{ book.title }}</div>
            </a>
        </section>
    {% endfor %}
    </section>
</div>
</main>
{% endblock %}
