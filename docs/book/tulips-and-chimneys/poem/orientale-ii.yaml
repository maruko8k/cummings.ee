title: Orientale II
text: |-
  lean candles hunger in
  the silence a
  brown god
  smiles between greentwittering

  smokes     from broken eyes
  a sound
  of strangling breasts and bestial
  grovelling

  hands rasps the purple
  dark-
  ness
  a

  worshipper
  prostrate within twitching shadow
  lolls



  sobbing



  with lust
